<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Count</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea placeholder="Please write your text here..." maxlength="99"></textarea>
        <div class="counts">
            <h3>Total Charaters: <span class="total">0</span></h3>
            <h3>Remaining: <span class="remains">99</span></h3>
        </div>
        <h4>Created by <span>Mayank Gupta</span> ❤</h4>
    </div>
    <script src="./script.js"></script>
</body>
</html>
